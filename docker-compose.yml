services:
  app:
    build: .
    volumes:
      - ./:/app       
    working_dir: /app
    command: /go/bin/air
    ports:
      - "8080:8080"         # âœ… letakkan di sini, bukan di bawah `command`
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: jahanam123
      DB_NAME: shortb
    restart: always

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jahanam123
      POSTGRES_DB: shortb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
